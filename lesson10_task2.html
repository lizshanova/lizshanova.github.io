<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            color: white;
            background-color: teal;
            display: inline;
        }
        .block::before {
            content: "❤";
        }
        .block:hover::after {
            content: 'Всплывающее окно';
            position: absolute;
            top: 2em;
            left: 0;
            background-color: thistle;
            color: white;
            padding: 1em;
        }
    </style>
</head>
<body>
    <div class="block">Блочный элемент</div>
</body>
</html>
