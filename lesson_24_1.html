<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>a</h1>
    <p>b</p>
    <script>
        let firstElement = document.querySelector ('h1');
        let secondElement = document.querySelector('p');

        function content(name, result) {
            name.textContent = result
        }
        function color(name, result) {
            name.style.color = result
        }

        let userInput = prompt('Введите текст для заголовка: ');
        content(firstElement, userInput);

        userInput = prompt('Введите цвет для заголовка: ');
        color(firstElement, userInput);

        userInput = prompt('Введите текст для параграфа: ');
        content(secondElement, userInput);

        userInput = prompt('Введите цвет для параграфа: ');
        color(secondElement, userInput);
    </script>
</body>
</html>
