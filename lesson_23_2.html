<!DOCTYPE html>

<body>
    <script>
        let involution = function (x) {
            return x * x
        }

        let userInput = Number(prompt('Введите число, а я возведу его в квадратную степень: '))

        alert('Ответ: ' + involution(userInput))
    </script>
</body>
