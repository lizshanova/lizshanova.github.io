<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user_input = Number(prompt('Введите число: '))
        let answer = 0

        for (let i = 0; i < user_input + 1; i++) {
            answer += i
        }

        alert('Сумма всех чисел у числа ' + user_input + ' равняется: ' + answer)
    </script>
</body>
</html>
